{% extends "base.html" %}
{% block style %}

                      <h2 class="u-text u-text-default u-text-1">Account details</h2>
                      <div class="u-align-left u-form u-form-1">
                        <form action="{{url_for('settings')}}" method="POST" class="u-clearfix u-form-spacing-28 u-form-vertical u-inner-form" style="padding: 10px" source="email" name="form">
                          <div class="u-form-group u-form-group-1">
                            <label for="text-240b" class="u-label">Crownpass ID</label>
                            <input type="text" id="text-240b" name="crownpassid" value="{{user.crownpassid}}" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle" placeholder="Name" readonly>

                          </div>
                          <div class="u-form-group u-form-group-2">
                            <label for="text-a652" class="u-label">Phone number</label>
                            <input type="text" placeholder="Phone number" value="{{user.phone}}" id="text-a652" name="phone" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle">
                          </div>
                          <div class="u-form-email u-form-group u-form-group-3">
                            <label for="text-65d7" class="u-label">E-Mail</label>
                            <input type="email" placeholder="E-Mail" id="text-65d7" value="{{user.email}}" name="email" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle">
                          </div>
                          <div class="u-form-group u-form-group-4">
                            <label for="text-b040" class="u-label">Home address</label>
                            <input type="text" placeholder="Home address" id="text-b040" value="{{user.home}}" name="home" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle">
                          </div>
                          <div class="u-form-date u-form-group u-form-group-5">
                            <label for="date-773e" class="u-label">Birth date</label>
                            <input type="text" value="{{user.birthdate}}" placeholder="MM/DD/YYYY" id="date-773e" name="date" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle" required="" readonly>
                          </div>
                          <div class="u-form-group u-form-select u-form-group-6">
                            <label for="select-7f86" class="u-label">Gender</label>
                            <div class="u-form-select-wrapper">
                              <select id="select-7f86" name="gender" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                              </select>
                              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
                            </div>
                          </div>

                            <input type="submit" value="submit" class="u-form-control-hidden" wfd-invisible="true">
                          </div>

                      </div>

                  </div>
                </div>
              </div>
            </div>
          </div>

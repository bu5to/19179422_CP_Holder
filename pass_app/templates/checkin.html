{% extends "base.html" %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/book-vaccination.css') }}" media="screen">
{% endblock %}
{% block content %}
<section class="u-clearfix u-palette-1-base u-section-1" id="sec-15ca">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-expanded-width u-layout-wrap u-layout-wrap-1">
            <div class="u-layout">
                <div class="u-layout-row">
                    <div class="u-size-60">
                        <div class="u-layout-col">
                            <div class="u-align-left u-container-style u-layout-cell u-left-cell u-size-60 u-layout-cell-1">
                                <div class="u-container-layout u-container-layout-1">
                                    <h2 class="u-text u-text-default u-text-1">Registering user trace</h2>
                                    <div class="u-align-left u-form u-form-1">
                                        <form action="{{ url_for('authorize', crownpassid = crownpassid) }}" method="POST"
                                              class="u-clearfix u-form-spacing-28 u-form-vertical u-inner-form"
                                              style="padding: 10px" source="email" name="form">
                                            <div class="u-form-group u-form-select u-form-group-3">
                                                <label for="select-8159" class="u-label">Controlled area</label>
                                                <div class="u-form-select-wrapper">
                                                    <select id="select-8159" name="area"
                                                            class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle">
                                                        {% for element in areas %}
                                                        <option value="{{element}}" style="color: #3b4c5b">{{element}}
                                                        </option>
                                                        {% endfor %}
                                                    </select>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12"
                                                         version="1" class="u-caret">
                                                        <path fill="currentColor" d="M4 8L0 4h8z"></path>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="u-form-group u-form-select u-form-group-3">
                                                <label for="check" class="u-label">Check-in</label>
                                                <div class="u-form-select-wrapper" id="check">
                                                    <input type="radio" id="checkin" name="check" value="In">
                                                    <label for="checkin">Check - in</label><br>
                                                    <input type="radio" id="checkout" name="check" value="Out">
                                                    <label for="checkin">Check - out</label>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12"
                                                         version="1" class="u-caret">
                                                        <path fill="currentColor" d="M4 8L0 4h8z"></path>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="u-align-left u-form-group u-form-submit u-form-group-5">
                                                <a href="#"
                                                   class="u-active-white u-border-2 u-border-white u-btn u-btn-submit u-button-style u-hover-white u-none u-text-active-palette-1-base u-text-body-alt-color u-text-hover-palette-1-base u-btn-1">Submit</a>
                                                <input type="submit" value="submit" class="u-form-control-hidden"
                                                       wfd-invisible="true">
                                            </div>
                                            <div class="u-form-send-message u-form-send-success" wfd-invisible="true">
                                                Thank you! Your message has been sent.
                                            </div>
                                            <div class="u-form-send-error u-form-send-message" wfd-invisible="true">
                                                Unable to send your message. Please fix errors then try again.
                                            </div>
                                            <input type="hidden" value="" name="recaptchaResponse" wfd-invisible="true">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

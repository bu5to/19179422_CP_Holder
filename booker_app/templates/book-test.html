{% extends "base.html" %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/book-test.css') }}" media="screen">
{% endblock %}
{% block content %}
    <section class="u-clearfix u-palette-1-base u-section-1" id="sec-b8c8">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-expanded-width u-layout-wrap u-layout-wrap-1">
          <div class="u-layout">
            <div class="u-layout-row">
              <div class="u-size-60">
                <div class="u-layout-col">
                  <div class="u-align-left u-container-style u-layout-cell u-left-cell u-size-60 u-layout-cell-1">
                    <div class="u-container-layout u-container-layout-1">
                      <h2 class="u-text u-text-default u-text-1">Book your COVID-19 test</h2>
                      <div class="u-align-left u-form u-form-1">
                        <form action="{{url_for('booktest')}}" method="POST" class="u-clearfix u-form-spacing-28 u-form-vertical u-inner-form" style="padding: 10px" source="email" name="form">
                          <div class="u-form-group u-form-group-1">
                            <label for="text-240b" class="u-form-control-hidden u-label"></label>
                            <input type="text" id="text-240b" name="testcentre" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle" placeholder="Testing centre">
                          </div>
                          <div class="u-form-date u-form-group u-form-partition-factor-2 u-form-group-2">
                            <label for="date-8829" class="u-label">Date of testing</label>
                            <input type="date" placeholder="MM/DD/YYYY" id="date-8829" name="date" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle" required="">
                          </div>
                          <div class="u-form-group u-form-partition-factor-2 u-form-select u-form-group-3">
                            <label for="select-e8af" class="u-label u-label-3">Time (HH)</label>
                            <div class="u-form-select-wrapper">
                              <select id="select-e8af" name="hour" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle">
                                <option value="08" style="color: #3b4c5b">08</option>
                                <option value="09" style="color: #3b4c5b">09</option>
                                <option value="10" style="color: #3b4c5b">10</option>
                                <option value="11" style="color: #3b4c5b">11</option>
                                <option value="12" style="color: #3b4c5b">12</option>
                                <option value="13" style="color: #3b4c5b">13</option>
                                <option value="14" style="color: #3b4c5b">14</option>
                                <option value="15" style="color: #3b4c5b">15</option>
                                <option value="16" style="color: #3b4c5b">16</option>
                                <option value="17" style="color: #3b4c5b">17</option>
                                <option value="18" style="color: #3b4c5b">18</option>
                                <option value="19" style="color: #3b4c5b">19</option>
                              </select>
                              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
                            </div>
                          </div>
                          <div class="u-form-group u-form-select u-form-group-4">
                            <label for="select-512a" class="u-label">Time (MM)</label>
                            <div class="u-form-select-wrapper">
                              <select id="select-512a" name="minutes" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle">
                                <option value="05" style="color: #3b4c5b">05</option>
                                <option value="10" style="color: #3b4c5b">10</option>
                                <option value="15" style="color: #3b4c5b">15</option>
                                <option value="20" style="color: #3b4c5b">20</option>
                                <option value="25" style="color: #3b4c5b">25</option>
                                <option value="30" style="color: #3b4c5b">30</option>
                                <option value="35" style="color: #3b4c5b">35</option>
                                <option value="40" style="color: #3b4c5b">40</option>
                                <option value="45" style="color: #3b4c5b">45</option>
                                <option value="50" style="color: #3b4c5b">50</option>
                                <option value="55" style="color: #3b4c5b">55</option>
                              </select>
                              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
                            </div>
                          </div>
                          <div class="u-form-group u-form-partition-factor-2 u-form-select u-form-group-5">
                            <label for="select-8159" class="u-label">Test type</label>
                            <div class="u-form-select-wrapper">
                              <select id="select-8159" name="testtype" class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle">
                                <option value="Antigen">Antigen</option>
                                <option value="PCR">PCR</option>
                              </select>
                              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
                            </div>
                          </div>
                          <div class="u-align-left u-form-group u-form-submit u-form-group-6">
                            <a href="#" class="u-active-white u-border-2 u-border-white u-btn u-btn-submit u-button-style u-hover-white u-none u-text-active-palette-1-base u-text-body-alt-color u-text-hover-palette-1-base u-btn-1">Book</a>
                            <input type="submit" value="submit" class="u-form-control-hidden" wfd-invisible="true">
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
